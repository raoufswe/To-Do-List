<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link href="/styles/style.css" rel="stylesheet"></link>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you want to do?</h1>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                    <input class="input" id="search-text" type="text" placeholder="Filter todos">
                    <label class="checkbox">
                        <input type="checkbox" id="hide-completed"> Hide completed
                    </label>
            </div>
        </div>

        <div class="container">
                <div id="todos"></div>
                <form id="new-todo">
                    <input class="input" type="text" placeholder="Something to do" name="text">
                    <button class="button">Add Todo</button>
                </form>

        </div>

       
        <script src="uuid.js"></script>
        <script src="todo-functions.js"></script>
        <script src="todo-app.js"></script>
    </body>
</html>
